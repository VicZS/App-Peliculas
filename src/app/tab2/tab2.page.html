<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar Película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar
  placeholder="Buscar Película"
  animated
  debounce="700" 
  [value] = "textoBuscar"
  (ionInput)="buscar($event)"></ion-searchbar>
</ion-toolbar>

<ion-content>

  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-spinner name="crescent" color="danger"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  

  <ion-list *ngIf="peliculas.length === 0">
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let idea of ideas" 
    (click)="seleccionarIdea(idea)">
      <ion-label color="danger"> {{idea}} </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">
        <ion-card (click)="detalle(pelicula.id)">
          <img [src]="pelicula.poster_path  ? (pelicula.poster_path | imagen) : './assets/no-image-banner.jpg'">
          
          <ion-card-header>
            <ion-card-subtitle> {{pelicula.release_date}} </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2> {{pelicula.title}} </h2>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
