<swiper-container [slidesPerView]="3.2" [freeMode]="true" [spaceBetween]="-10" >

  <swiper-slide *ngFor="let pares of peliculas | pares" >

    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card (click)="verDetalle( pelicula.id )">
          <img [src]="pelicula.poster_path  ? (pelicula.poster_path | imagen) : './assets/no-image-banner.jpg'">
        </ion-card>
      </ion-col>
    </ion-row>
    
  </swiper-slide>

  <swiper-slide class="slidemas">
    <ion-button shape="round" color="danger" (click)="onClick()" size="large" expand="full" class="btnmas">
      <ion-icon  slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </swiper-slide>

</swiper-container>
